<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>

    <header>
        <nav>
            <div>
                <h1>Find your perfect puppy</h1>
            </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index3.html">Blog</a></li>
            </ul>
        </div>
           
        </nav>
    </header>
    <main>
        <section>
            <form id="Perfectpuppyform">
                <div class ="firstquestion">
                    <label for="">Are you intrested in a gaurd or house dog</label>
                    <select id="dogtype" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="Gaurd dog">Gaurd dog</option>
                        <option value="house dog">house dog</option>
                    </select>
                </div>
                <div class="second question">
                    <label for="">Which area do you live in</label>
                    <select id="areatype" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="hot">hot </option>
                        <option value="cold">cold</option>
                    </select>

                </div>
                <div class="third question">
                    <label for="">Do you have time on your hands for frequent vet visits</label>
                    <select id="timetype" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                </div>
                <div class="fourth question">
                    <label for="">Do you plan on going extra lengths to ensure your dog gets ample exercise</label>
                    <select id="plantype" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Submit form</button>
                    
                </div>

            </form>
        </section>
    </main>
    <script src="../scr/main.js"> </script>
</body>
</html>
